<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Web App</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Arvo:ital@1&family=Cousine&family=Great+Vibes&family=Playfair+Display&family=Roboto+Mono:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <h1>Step by Step.....Day by Day</h1>
    </div>
    <div class="container">
      <div class="todo">
        <h2>To-Do List</h2>
        <div class="list">
          <input type="text" id="input" placeholder="ADD LIST" />
          <button onclick="addTask()">ADD</button>
        </div>
	</div>
	<ul id="list-items">
	</ul>
    </div>
	<div class="top">
		<h1>TRUST THE PROCESS</h1>
	</div>
	<script src="script.js"></script>
  </body>
</html>
